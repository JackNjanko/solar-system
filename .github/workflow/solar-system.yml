name: Solar system Workflow
on:
  workflow_dispatch: 
  push:
    branches:
      - main
      - 'feature/*'

jobs:
  unit-testing:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js version - 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install dependencies
        run: npm install

